<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teilnehmerliste</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <h1>Teilnehmer*innen-Liste</h1>
      <form action="">
        <input
          type="text"
          name="memberList"
          id="name"
          placeholder="Name*"
          required
        />
        <input type="submit" value="hinzufügen" onclick="pushElement(event)" />
        <input type="reset" value="rückgängig" onclick="removeElement(event)" />
      </form>
      <div>
        <h2>Aktuelle Teilnehmer*innen</h2>
        <ul class="listItems">
          <li>keine Teilnehmer*innen</li>
        </ul>
      </div>
      <h3>Anzahl: 0</h3>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
